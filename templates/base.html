<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #212121">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Todo App</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active" ><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{{ url_for('register') }}"><span class="glyphicon glyphicon-user"></span> Register </a>
                </li>
                <li>
                    <a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="/add" method="post" class="form-group container">
        <div>
            <label for="title" style="color: #AAAAAA">Todo Title</label>
            <br />
            <input type="text" name="title" class="form-control" placeholder="Enter todo title" />
            <br />
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
    <br />
    {% for todo in todo_list %}
        <div class="container border border-dark">
            <h4 style="color: #AAAAAA">{{ todo.id }} | {{ todo.title }}</h4>
            {% if todo.complete == False %}
              <span class="btn btn-warning"> Not Complete</span>
              <a href="/update/{{ todo.id }}" class="btn btn-primary"> Complete </a>
            {% else %}
              <span class="btn btn-success"> Completed </span>
              <a href="/update/{{ todo.id }}" class="btn btn-primary"> Uncomplete </a>
            {% endif %}
              <a href="/delete/{{ todo.id }}" class="btn btn-danger"> Delete </a>
        </div>
        <hr/>
    {% endfor %}
</body>
</html>
