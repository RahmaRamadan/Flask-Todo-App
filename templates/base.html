<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Todo App</h1>
    <br />
    <form action="/add" method="post" class="form-group">
      <div>
        <label for="title">Todo Title</label>
        <br />
        <input
          type="text"
          name="title"
          class="form-control"
          placeholder="Enter todo title"
        />
        <br />
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
    <br />
    {% for todo in todo_list %}
    <div class="form-control">
      <h4>{{ todo.id }} | {{ todo.title }}</h4>
      {% if todo.complete == False %}
      <span class="btn btn-primary"> Not Complete</span>
      {% else %}
      <span class="btn btn-success"> Completed </span>
      {% endif %}
      <a href="/update/{{ todo.id }}" class="btn btn-warning"> Update </a>
      <a href="/delete/{{ todo.id }}" class="btn btn-danger"> Delete </a>
    </div>
    <br/>
    {% endfor %}
  </body>
</html>
